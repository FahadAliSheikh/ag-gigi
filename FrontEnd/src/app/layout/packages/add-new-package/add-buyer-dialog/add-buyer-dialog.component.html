<h2 mat-dialog-title>Add new buyer for {{data.name | uppercase}}</h2>
<form [formGroup]='addNewBuyer'>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-sm-12 ">
        <div class="full-width">
          <mat-form-field appearance="outline">
            <mat-label>Buyer Name</mat-label>
            <input #buyerName (keyup)='disableAddButton(buyerName.value)' matInput required
             placeholder="" id="buyer_name" name="buyer_name" formControlName='buyer_name' autocomplete="off">
            <mat-error>Buyer name is <strong>Required!!</strong></mat-error>
            <mat-icon matSuffix>business</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close [disabled]="close" (click)="onaddNewBuyer()">Add</button>
  </mat-dialog-actions>
</form>
