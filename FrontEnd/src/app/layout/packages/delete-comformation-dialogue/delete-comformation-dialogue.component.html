<h2 mat-dialog-title>Are You Sure ?</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-sm-3">
          <mat-icon class="help">highlight_off</mat-icon>
      </div>
      <div class="col-sm-9" id="body">
        Do you really want to delete this package ? <br>
        You can't undo this action
      </div>
    </div>
  
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Delete</button>
  </mat-dialog-actions>
