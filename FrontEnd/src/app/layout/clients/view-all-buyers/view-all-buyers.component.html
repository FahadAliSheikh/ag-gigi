<nav mat-tab-nav-bar>
  <a mat-tab-link [routerLinkActive]="['router-link-active']" [routerLink]="['/production/clients/']"> Companies </a>

  <a mat-tab-link [active]="true" [disabled]="true"> Buyers </a>

  <a mat-tab-link [disabled]="true">Concerned Persons</a>
</nav>
<br>
<div *ngIf="loading">
  <div class="sk-circle">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>
</div>
<div *ngIf="!loading">

  <div class="card text-center offset-1" id="card">
    <div class="card-body">
      <br>
      Buyers Table
      <div class="row">
        <div class="col-sm-10">
          <div class="full-width">
            <mat-form-field appearance="outline">
              <mat-label>Search..</mat-label>
              <input matInput autocomplete="off" (keyup)="applyFilter($event.target.value)">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="col-sm-2 addDiv">
          <button (mousedown)="openAddBuyerDialog()" mat-raised-button color="primary" class="addButton" matTooltip="Add Buyer"
            matTooltipPosition="left">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </div>
      </div>
      <div class="example-container mat-elevation-z0">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container class="table_data" matColumnDef="buyer_name">
            <th mat-header-cell *matHeaderCellDef> Buyer Name </th>
            <td mat-cell *matCellDef="let element">
              {{element.buyer_name}} </td>
          </ng-container>
          <!-- Action Column -->
          <ng-container class="table_data" matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action </th>
            <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
              <!-- <a (click)='deleteBuyer( element._id)' class="btn btn-default delete" matTooltip="Delete this buyer">
                <mat-icon id="delete">delete</mat-icon>
              </a> -->
              <!-- [routerLink]="['/production/packages/edit-package/',element._id]" -->
              <a class="btn btn-default" (click)="openEditBuyerDialog(element._id)" matTooltip="Edit this buyer">
                <mat-icon id="edit">edit</mat-icon>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" matTooltip="view concerned persons of {{row.buyer_name}}"
            [routerLink]="['/production/clients/view-all-concernedPersons/', row._id]"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20, 25, 30]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
    <!-- card body ends -->
    <div class="card-footer text-muted">
      &copy; All rights reserved
    </div>
  </div>
</div>
