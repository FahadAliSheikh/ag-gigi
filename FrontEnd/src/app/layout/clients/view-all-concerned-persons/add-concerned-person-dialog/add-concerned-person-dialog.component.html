<h2 mat-dialog-title>Add new concerned person for {{data.name | uppercase}}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]='addNewConcernedPerson'>
  <div class="row">
      <div class="col-sm-12 ">
          <div class="full-width">
            <mat-form-field appearance="outline">
              <mat-label>Concerned Person Name</mat-label>
              <input #concernedName (keyup)='disableAddButton(concernedName.value)' matInput required
               placeholder="" id="concerned_person" name="concerned_person" formControlName="concerned_person" autocomplete="off">
              <mat-error>Concerned person name is <strong>Required!!</strong></mat-error>
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </div>
      </div>
      <div class="col-sm-12">
          <div class="full-width">
            <mat-form-field appearance="outline">
              <mat-label>Concerned Person Email</mat-label>
              <input matInput placeholder="" id="concerned_person_email" name="concerned_person_email" formControlName="concerned_person_email" autocomplete="off">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </div>
        </div>
       
        <div class="col-sm-12 ">
            <div class="full-width">
              <mat-form-field appearance="outline">
                <mat-label>Concerned Person Phone</mat-label>
                <input matInput placeholder="" id="concerned_person_phone" name="concerned_person_phone" formControlName="concerned_person_phone" autocomplete="off">
                <mat-icon matSuffix>phone</mat-icon>
              </mat-form-field>
            </div>
          </div> 
  </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" [disabled]="close" (click)="onaddNewConcernedPerson()">Add</button>
</mat-dialog-actions>
