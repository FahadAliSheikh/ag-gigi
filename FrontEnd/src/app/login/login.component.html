<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="avatar" />
            <h1>AG-GIGI (PVT) LTD.</h1>
            <div [ngClass]="messageClass">
                {{message}}
            </div>
            <form [formGroup]="singInForm" (submit)="onSingInSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="email" placeholder="Email" formControlName="email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password" formControlName="password">

                    </div>
                </div>
                <input type="submit" class="btn rounded-btn" value="login">
                <!-- <a class="btn rounded-btn"  (click)="onLoggedin()"> Log in </a> -->
                <!-- &nbsp; -->
            </form>
            <p style="margin-top:4%">Do not have account ? <a class="" [routerLink]="['/signup']">Register Here</a> </p>
        </div>
    </div>
</div>
